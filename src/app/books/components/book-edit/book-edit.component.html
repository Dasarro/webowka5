<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- .form-group>label+input.form-control -->
    <div class="form-group">
        <label for="title">Title</label><input type="text" class="form-control" formControlName="title">
        <label for="author">Author</label><input type="text" class="form-control" formControlName="author">
        <label for="year">Year</label><input type="text" class="form-control" formControlName="year">
        <label for="description">Description</label><textarea type="text" class="form-control" formControlName="description"></textarea>

        <button type="submit" class="btn btn-primary me-3" [disabled]="!form.valid || (!form.touched && !form.dirty)">Submit</button>
        <a routerLink="/books" class="btn btn-secondary">Cancel</a>
    </div>
</form>
