<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Title</label><input type="text" class="form-control" formControlName="title">
        <label for="rate">Rate</label><input type="text" class="form-control" formControlName="rate">
        <label for="description">Description</label><textarea type="text" class="form-control" formControlName="description"></textarea>

        <button type="submit" class="btn btn-primary me-3" [disabled]="!form.valid || (!form.touched && !form.dirty)">Submit</button>
    </div>
</form>
